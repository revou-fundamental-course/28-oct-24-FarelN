<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian input -->
        <div class="input-section">
            <h2>Kalkulator BMII</h2>
            <input type="number" id="weight" placeholder="Berat Badan (kg)">
            <input type="number" id="height" placeholder="Tinggi Badan (cm)">
            <button onclick="calculateBMI()">Hitung BMI</button>
        </div>

        <!-- Bagian output -->
        <div class="output-section">
            <div id="result">Hasil BMI akan tampil di sini</div>
        </div>
    </div>
    <script src="28-oct-24-FarelN\JS\script.js"></script>
</body>
</html>
